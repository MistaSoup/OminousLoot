# OminousLoot Configuration File
# Enhances loot drops from ominous trial vaults

# Global plugin enable/disable
enabled: true

# Time range (in seconds) for when extra loot can spawn after vault opens
# Random time will be picked between min and max
spawn-delay:
  min: 1.0
  max: 5.0

# Height offset (in blocks) above the vault where items will spawn
# Higher values prevent items from being pushed by the vault block
# Can use decimals (e.g., 1.5, 2.0, 2.5)
spawn-height-offset: 1.4

# Loot items configuration
# Each item can be toggled on/off, has a probability to spawn, and a min/max amount
# Probability is checked AFTER the item is randomly selected from enabled items
# Format:
#   enabled: true/false - Whether this item can be selected
#   probability: 0-100 - Chance this item spawns after being selected (percentage)
#   min-amount: minimum stack size
#   max-amount: maximum stack size

loot-items:
  
  # Wind Burst enchanted books (randomly picks level 1, 2, or 3)
  wind_burst_book:
    enabled: true
    probability: 50.0
    min-amount: 1
    max-amount: 1
  
  # Ominous Bottle
  ominous_bottle:
    enabled: true
    probability: 45.0
    min-amount: 1
    max-amount: 3
  
